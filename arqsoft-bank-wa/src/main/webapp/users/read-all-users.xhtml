<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bank - Read All Users</title>
        <meta name="author" content="The Author"></meta>
        <style type="text/css">
            .form-jumbotron {
                padding: 20px;
                text-align: center;
            }
            .form-panel {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Bank" brandHref="/bank/faces/index.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:dropMenu value="Users">
                    <b:navLink value="Create User" outcome="create-user"></b:navLink>
                    <b:navLink value="Read User" outcome="read-user"></b:navLink>
                    <b:navLink value="Read All Users" outcome="read-all-users"></b:navLink>
                    <b:navLink value="Update User" outcome="update-user"></b:navLink>
                    <b:navLink value="Delete User" outcome="delete-user"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <b:commandButton value="Log Out" look="danger" icon="log-out" iconAlign="left"/>
            </h:form>
        </b:navBar>
        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Read All Users</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="All Users" look="info">
                        <h:dataTable styleClass="table table-striped" value="#{userBean.getAllUsers()}" var="item" rows="15" binding="#{table}" >
                            <h:column>
                                <f:facet name="header"><h:outputText value="Id" /></f:facet>
                                <h:outputText value="#{item.getId()}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Name" /></f:facet>
                                <h:outputText value="#{item.getName()}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Email" /></f:facet>
                                <h:outputText value="#{item.getEmail()}"/>
                            </h:column>
                        </h:dataTable>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia Â© 2017</p>
            </footer>
        </b:container>
    </h:body>
</html>
